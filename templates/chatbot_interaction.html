<!-- templates/chatbot_interaction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Interaction</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #chatbox {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 1em;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      margin-left: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Chat with Our AI Chatbot</h1>
  <div id="chatbox">
    {% if history %}
      {% for chat in history %}
        <div class="message">
          <p class="user">You: {{ chat.user }}</p>
          <p class="bot">Bot: {{ chat.bot }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No messages yet. Ask something!</p>
    {% endif %}
  </div>

  <form method="POST">
    {% csrf_token %}
    <input
      type="text"
      name="message"
      id="userInput"
      placeholder="Type your message..."
      required
      style="width: 70%; padding: 0.5rem;"
    />
    <button type="submit" style="padding: 0.5rem 1rem;">Send</button>
  </form>
</body>
</html>
